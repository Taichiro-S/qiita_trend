<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body>
    <script>
      // You might want to extract some information from the URL
      // here, like an authorization code if you're implementing OAuth.
      var urlParams = new URLSearchParams(window.location.search);
      var authCode = urlParams.get("code");

      // Redirect back to your app
      window.location.href("qiita_trend://oauth/callback?code=" + authCode);
    </script>
  </body>
</html>
