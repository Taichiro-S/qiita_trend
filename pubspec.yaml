  auto_route_generator: ^7.3.2
  uni_links: ^0.5.1
  flutter_inappwebview: ^5.8.0
  flutter_launcher_icons: ^0.13.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  custom_lint: ^0.5.3
  # riverpod_lint: ^2.3.0
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.0

flutter:
