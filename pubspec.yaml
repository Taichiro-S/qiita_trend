name: qiita_trend
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.20.0
  cloud_firestore: ^4.12.1
  flutter_dotenv: ^5.1.0
  fl_chart: ^0.63.0
  url_launcher: ^6.1.14
  shared_preferences: ^2.2.1
