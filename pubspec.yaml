  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_web_auth_2: ^3.0.3
  flutter_secure_storage: ^9.0.0
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  uuid: ^4.1.0
  webview_flutter: ^4.4.1
  auto_route: ^7.8.4
